<body class="min-h-screen flex flex-col justify-between bg-gradient-to-tl from-red-400 via-pink-900 to-black bg-no-repeat">

    <div class="lg:h-24 h-16 w-full flex items-center justify-between border-b border-pink-200 border-opacity-20">
        <h3 class="font-sans  font-extralight text-pink-100 text-opacity-70 lg:text-3xl text-xl lg:pl-8 md:pl-8 pl-4">Zuleyka Zaraza</h3>

        <nav class="lg:flex md:flex grid grid-cols-2 lg:pr-8 pr-4 hidden">
            <a href="index.html" class="font-sans font-extralight lg:text-xl text-sm text-pink-100 lg:pr-8 pr-6 text-opacity-80 hover:text-pink-100 transition duration-300 ease-in">About Me</a>
            <a href="skills.html" class="font-sans font-extralight lg:text-xl text-sm text-pink-100 lg:pr-8 pr-6 text-opacity-80 hover:text-pink-100 transition duration-300 ease-in">Skills </a>
            <a href="projects.html" class="font-sans font-extralight lg:text-xl text-sm text-pink-100 lg:pr-8 pr-6 text-opacity-80 hover:text-pink-100 transition duration-300 ease-in">Projects</a>
            <a href="in-touch.html" class="font-sans font-extralight lg:text-xl text-sm text-pink-100 lg:pr-8 pr-6">Get in touch</a>
        </nav>

        <div class="md:hidden flex items-center ">
            <button class="menu-button focus:outline-none"><ion-icon class="h-6 w-6 mr-4 text-pink-100 lg:hidden" name="menu-outline"></ion-icon></button>
        </div> 

    </div>

    <div class="flex justify-end z-10">
        <div class="mobile-menu absolute top-16 hidden w-28 divide-y divide-pink-200 divide-opacity-30 text-right bg-pink-900 bg-opacity-90 border-b border-l border-pink-200 border-opacity-50">
            <a href="index.html" class="block font-sans font-extralight text-sm text-pink-100 pr-6 p-2">About Me</a>
            <a href="skills.html" class="block font-sans font-extralight text-sm text-pink-100 pr-6 p-2">Skills </a>
            <a href="projects.html" class="block font-sans font-extralight text-sm text-pink-100 pr-6 p-2">Projects</a>
            <a href="in-touch.html" class="block font-sans font-extralight text-sm text-pink-100 pr-6 p-2">Get in touch</a>
        </div>
    </div>

    <div class="h-full lg:flex block lg:items-center lg:justify-start items-start justify-center">
        <h2 class="h-1/3 lg:w-1/3 w-11/12 font-sans font-extrabold text-pink-200 lg:text-4xl text-3xl border-b border-pink-200 border-opacity-40 lg:p-8 md:p-4 px-4 md:px-8 py-2 mb-4">Get in touch</h2>
               
        <div class="w-full flex justify-center items-center">
            <form class="form w-96 h-1/6 border-l border-r border-pink-200 border-opacity-40 lg:px-16 px-6 py mx-6 my-4 md:my-0" id="form" action="https://formspree.io/f/xdoykqwn" method="POST">
                <h3 class="font-sans text-2xl text-pink-100 text-center pb-4">Let's talk!</h3>
                <label class="block font-sans text-md text-pink-100" for="name">Full Name</label>
                <input class="block w-full border-b border-pink-200 border-opacity-70 bg-transparent mb-4" name="name" required type="text" id="name">
                <label class="block font-sans text-md text-pink-100" for="email">Email</label>
                <input class="block w-full border-b border-pink-200 border-opacity-70 bg-transparent mb-4" name="email" required type="text" id="email">
                <label class="block font-sans text-md text-pink-100" for="message">Message</label>
                <textarea class="block h-32 w-full resize-none border-b border-pink-200 border-opacity-70 bg-pink-200 bg-opacity-40 mb-4" name="message" id="message" cols="30" rows="10"></textarea>
                <button type="submit" class="block w-40 font-sans text-xl text-pink-100 text-center border-none bg-pink-400 bg-opacity-50 hover:bg-pink-600 transition duration-500 ease p-2 ml-auto mr-auto mb-2">Submit!</button>
            </form>
        </div>
    </div>
    
    <div class="flex lg:justify-start justify-between lg:px-8 md:px-8 p-4 lg:py-8 md:py-4 lg:space-x-8 md:space-x-8">

        <div class="flex">
            <li class="list-none font-sans text-pink-100 text-xl">Github</li>
            <a href="https://github.com/zuleykazar" target="_blank"><ion-icon name="open-outline" class="text-pink-50 p-2"></ion-icon></a>
        </div>

        <div class="flex">
            <li class="list-none font-sans text-pink-100 text-xl">LinkedIn</li>
            <a href="https://www.linkedin.com/in/zuleyka-zaraza" target="_blank"><ion-icon name="open-outline" class="text-pink-50 p-2"></ion-icon></a>
        </div>

        <div class="flex">
            <li class="list-none font-sans text-pink-100 text-xl">Twitter</li>
            <a href="https://twitter.com/zuleykazar?s=09" target="_blank"><ion-icon name="open-outline" class="text-pink-50 p-2"></ion-icon></a>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
